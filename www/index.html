<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- own css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script></head>

    <script src="lib/lodash/dist/lodash.min.js"></script>

    <!-- cordova-plugin-whitelist security settings -->
    <!-- Use this for production to disallow external script execution: -->

    <!--
    <meta http-equiv="Content-Security-Policy" content="
      default-src gap://ready file://*;
      connect-src *;
      img-src *;
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline'">
    -->

    <!-- Use this while developing to allow livereload when using ionic serve: -->
    <!-- file://*-->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' gap://ready;
      connect-src *;
      img-src *;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
      style-src 'self' 'unsafe-inline' *">

<!-- @TODO: Harden by limiting to specific domains
connect-src: 'self' ub-lsm.uio.no ub-www01.uio.no xisbn.worldcat.org;
img-src: 'self' innhold.bibsys.no *.exlibrisgroup.com books.google.com
-->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/controllers.js"></script>
    <script src="build/js/constants.js"></script>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
