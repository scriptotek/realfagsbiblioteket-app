<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic icons -->
    <link href="css/ionicons.css" rel="stylesheet">

    <!-- own css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- localForage is our localStorage wrapper, allowing easy storing -->
    <script src="lib/localforage/dist/localforage.js"></script>
    <script src="lib/angular-localforage/dist/angular-localForage.js"></script>

    <script src="lib/lodash/dist/lodash.min.js"></script>

    <!-- cordova-plugin-whitelist security settings -->
    <!-- Use this for production to disallow external script execution: -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->
    <!-- Use this while developing to allow livereload when using ionic serve: -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/factories.js"></script>
    <script src="js/controllers.js"></script>
  
<script src="lib/ngCordova/dist/ng-cordova.js"></script></head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
