<ion-view view-title="Search">
  <ion-content>
    <div class="list list-inset">
      <form ng-submit="vm.search()">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="vm.searchQuery">
        </label>
      </form>
    </div>
    <ion-list>
      <ion-item ng-repeat="book in vm.results" href="#/app/view/{{book.id}}">
        <div class="row">
          <div class="col-70">
            <span style="font-weight:bold">{{book.title}}</span>
          </div>
          <div class="col-20 col-offset-10">
            test
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
