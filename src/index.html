<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Realfagsbiblioteket</title>

    <!-- build:css styles/lib.css -->
    <link href="styles/ionic.app.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href=".tmp/ionic.app.css">
    <link href="styles/style.css" rel="stylesheet">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js js/ionic.bundle.js -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- build:js js/lib.js -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/lodash/dist/lodash.js"></script>
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="app/app.js"></script>
    <script src="app/about/about.module.js"></script>
    <script src="app/book/book.module.js"></script>
    <script src="app/core/app.core.module.js"></script>
    <script src="app/favorites/favorites.module.js"></script>
    <script src="app/home/home.module.js"></script>
    <script src="app/isbn/isbn.module.js"></script>
    <script src="app/search/search.module.js"></script>
    <script src="app/xisbn/xisbn.module.js"></script>
    <script src="app/app.constants.js"></script>
    <script src="app/app.directives.js"></script>
    <!-- endinject -->
    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->

    <!--
    <meta http-equiv="Content-Security-Policy" content="
      default-src gap://ready file://*;
      connect-src *;
      img-src *;
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline'">
    -->

    <!-- Use this while developing to allow livereload when using ionic serve: -->
    <!-- file://*-->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self' gap://ready;
      connect-src *;
      img-src *;
      script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
      style-src 'self' 'unsafe-inline' *">

    <!-- @TODO: Harden by limiting to specific domains
    connect-src: 'self' ub-lsm.uio.no ub-www01.uio.no xisbn.worldcat.org;
    img-src: 'self' innhold.bibsys.no *.exlibrisgroup.com books.google.com
    -->

  </head>
  <body ng-app="app">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
