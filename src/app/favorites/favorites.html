<ion-view view-title="Favoritter">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="book in vm.results track by book.id" ui-sref="app.book({id: book.id})">
        <div ng-include src="'app/search/result.html'"></div>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-content padding="true" ng-hide="vm.results.length">

    <div class="card">

      <div class="item item-text-wrap">
        Ingen favoritter enda. Søk opp en bok
        og trykk på <i class="ion-ios-star-outline"></i> for å
        lagre den som favoritt.
      </div>
    </div>

  </ion-content>
</ion-view>
