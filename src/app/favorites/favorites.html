<ion-view view-title="Favoritter">

  <ion-content ng-show="vm.ready && vm.results.length">
    <div class="card list">

      <!-- Use div class="item" over ion-item to get right padding -->
      <div class="item" ng-repeat="book in vm.results track by book.id" ui-sref="app.book({id: book.id})">
        <div ng-include src="'app/search/result.html'"></div>
      </div>

    </div>
  </ion-content>

  <ion-content padding="true" ng-show="vm.ready && !vm.results.length">

    <div class="card">
      <div class="item item-text-wrap">
        Ingen favoritter enda. Søk opp en bok
        og trykk på <i class="ion-ios-star-outline"></i> for å
        lagre den som favoritt.
      </div>
    </div>

  </ion-content>

</ion-view>
