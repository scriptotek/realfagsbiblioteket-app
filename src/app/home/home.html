<ion-view view-title="Realfagsbiblioteket">
  <ion-content padding="true">

    <div class="card">
      <div class="item item-text-wrap">
        <span translate>
          Find a book by searching for it or scanning an ISBN code.
        </span>

        <div class="row no-padding">
          <div class="col">
            <a ui-sref="app.search" class="button button-full button-balanced">
              <em class="icon ion-ios-search"></em>
              <span translate>Search</span>
            </a>
          </div>
          <div class="col">
            <button ui-sref="app.isbn" class="button button-full button-balanced">
              <em class="icon ion-ios-barcode-outline"></em>
              <span translate>ISBN</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card" ng-if="vm.status">
      <div class="item item-icon-left item-text-wrap assertive">
        <i class="icon ion-android-alert"></i>
        {{ vm.status }}
      </div>
    </div>

    <div class="card">
      <div class="item item-text-wrap" translate>
        Missing something here? Feel free to request features at <a ubo-ext-link href="https://github.com/scriptotek/realfagsbiblioteket-app">GitHub</a> or <a ubo-ext-link href="mailto:bib-lab-drift@ub.uio.no">bib-lab-drift@ub.uio.no</a>.
      </div>
      <!--
      <div class="item item-text-wrap">
        Du kan søke og finne bøker ved å trykke på meny-knappen øverst til venstre, eller <a ui-sref="app.intro">trykke her for en kort introduksjon</a>.
      </div>
      -->
    </div>

  </ion-content>
</ion-view>
