<ion-view view-title="Realfagsbiblioteket">
  <ion-content padding="true">

    <div class="card" ng-if="vm.status">
      <div class="item item-icon-left item-text-wrap assertive">
        <i class="icon ion-alert-circled"></i>
        {{ vm.status }}
      </div>
    </div>


    <div class="card">

      <div class="item item-text-wrap">
        Finn en bok ved å søke eller skanne en ISBN-kode.

        <div class="row no-padding">
          <div class="col">
            <a ui-sref="app.search" class="button button-full button-balanced icon ion-ios-search">
                Søk
            </a>
          </div>
          <div class="col">
            <button ui-sref="app.isbn" class="button button-full button-balanced icon ion-ios-barcode-outline">
              ISBN
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="card">
      <div class="item item-text-wrap">
        Merk at informasjon om tilgjengelighet for e-bøker kan være feil.
      </div>
    </div>

    <div class="card">
      <div class="item item-text-wrap">
        Savner du noe her? Send gjerne inn forslag på <a ubo-ext-link href="https://github.com/scriptotek/realfagsbiblioteket-app">GitHub</a> eller til <a ubo-ext-link href="mailto:bib-lab-drift@ub.uio.no">bib-lab-drift@ub.uio.no</a>.
      </div>
      <!--
      <div class="item item-text-wrap">
        Du kan søke og finne bøker ved å trykke på meny-knappen øverst til venstre, eller <a ui-sref="app.intro">trykke her for en kort introduksjon</a>.
      </div>
      -->
    </div>

  </ion-content>
</ion-view>
