<ion-side-menus enable-menu-with-back-views="true">
<!-- True so that we can slide the menu in from left wherever we are -->

  <ion-side-menu-content>
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" class="menuToggleButton">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <h1 class="title">Meny</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.home">
          Hjem
        </ion-item>
        <ion-item menu-close ng-click="vm.go('app.search')">
          Søk
        </ion-item>
        <ion-item menu-close ng-click="vm.go('app.isbn')">
          Skann ISBN
        </ion-item>
        <ion-item menu-close ng-click="vm.go('app.favorites')">
          Favoritter
        </ion-item>
        <ion-item menu-close ng-click="vm.go('app.directions')">
          Sted og åpningstider
        </ion-item>
        <ion-item menu-close ng-click="vm.go('app.about')">
          Om appen
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
